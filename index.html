<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class='container'>
  <h1>Game</h1>
  <div class="score"></div>
  <div class='container'>
    <div class='row'>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='6-box-one'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='6-box-two'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='6-box-three'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='6-box-four'></div>
      </div>
    </div>
    <div class='row'>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='5-box-one'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='5-box-two'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='5-box-three'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='5-box-four'></div>
      </div>
    </div>
    <div class='row'>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='4-box-one'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='4-box-two'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='4-box-three'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='4-box-four'></div>
      </div>
    </div>
    <div class='row'>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='3-box-one'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='3-box-two'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='3-box-three'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='3-box-four'></div>
      </div>
    </div>
    <div class='row'>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='2-box-one'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='2-box-two'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='2-box-three'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box'>
        <div class='2-box-four'></div>
      </div>
    </div>
    <div class='row'>
      <div class='col-3 col-md-3 col-lg-3 box' id='1'>
        <div class='1-box-one'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box' id='2'>
        <div class='1-box-two'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box' id='3'>
        <div class='1-box-three'></div>
      </div>
      <div class='col-3 col-md-3 col-lg-3 box' id='4'>
        <div class='1-box-four'></div>
      </div>
    </div>
  </div>
  <button class='start-game'>Start Game</button>
</body>

</html>
