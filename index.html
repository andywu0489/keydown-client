<!DOCTYPE html>
<html>

<head>
  <title>keyDown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Monofett" rel="stylesheet">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class='container'>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="d-flex flex-grow-1 text-left">
        <p class="key">key</p>
        <span class="down">Down</span>
      </div>
      <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
        <ul class="navbar-nav ml-auto flex-nowrap">
          <li class="nav-item">
            <button id="change-password-button" type="button" class="btn m-2 menu-item nav-active dash-nav" data-toggle="modal" data-target="#change-password-modal">Change Password</button>
          </li>
          <li class="nav-item">
            <button id="sign-out-button" class="btn m-2 menu-item nav-active dash-nav" type="button">Sign Out</button>
          </li>
          <li class="nav-item">
            <button id="home-button" class="btn m-2 menu-item nav-active dash-nav" type="button">Home</button>
          </li>
          <li class="nav-item">
            <button id="index-button" class="btn m-2 menu-item nav-active dash-nav" type="button">Game History</button>
          </li>
          <li>
            <button id="sign-up-button" class="btn m-2 menu-item nav-active dash-nav-1" type="button">Sign Up</button>
          </li>
          <li>
            <button id="sign-in-button" class="btn m-2 menu-item nav-active dash-nav-1" type="button">Sign In</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <br>
  <div id='user-message'></div>

  <div class="auth-container container d-flex h-100">
    <div class="jumbotron w-100 h-100 auth-jumbotron">
      <h5 class="display-4 user-sign-up">Sign Up:</h5>
      <br />
      <form id="sign-up" class="user-sign-up">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="credentials[email]" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Confirm Password:</label>
          <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>

      <h5 class="display-4 user-sign-in">Sign In:</h5>
      <br />
      <form id="sign-in" class="user-sign-in">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="credentials[email]" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="credentials[password]" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>
  </div>

  <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <form id="change-password" class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Change Password</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="change-password-form-old" class="form-control validate" name="passwords[old]" autocomplete="off">
            <label data-error="wrong" data-success="right" for="change-password-form-old">Old Password</label>
          </div>
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="change-password-form-new" name="passwords[new]" class="form-control validate" autocomplete="off">
            <label data-error="wrong" data-success="right" for="change-password-form-new">New Password</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <div class="game-container container d-flex h-100">
    <div class='jumbotron w-100 h-100 start-jumbotron'>
      <div id='game-board'>
        <div class='highscore'></div>
        <div class="score"></div>
        <div id='countdown'></div>
        <div class='container'>
          <div class='row'>
            <div class='col-3 col-md-3 col-lg-3 box' id='21'>
              <div class='6-box-one'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='22'>
              <div class='6-box-two'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='23'>
              <div class='6-box-three'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='24'>
              <div class='6-box-four'></div>
            </div>
          </div>
          <div class='row'>
            <div class='col-3 col-md-3 col-lg-3 box' id='17'>
              <div class='5-box-one'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='18'>
              <div class='5-box-two'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='19'>
              <div class='5-box-three'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='20'>
              <div class='5-box-four'></div>
            </div>
          </div>
          <div class='row'>
            <div class='col-3 col-md-3 col-lg-3 box' id='13'>
              <div class='4-box-one'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='14'>
              <div class='4-box-two'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='15'>
              <div class='4-box-three'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='16'>
              <div class='4-box-four'></div>
            </div>
          </div>
          <div class='row'>
            <div class='col-3 col-md-3 col-lg-3 box' id='9'>
              <div class='3-box-one'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='10'>
              <div class='3-box-two'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='11'>
              <div class='3-box-three'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='12'>
              <div class='3-box-four'></div>
            </div>
          </div>
          <div class='row'>
            <div class='col-3 col-md-3 col-lg-3 box' id='5'>
              <div class='2-box-one'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='6'>
              <div class='2-box-two'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='7'>
              <div class='2-box-three'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box' id='8'>
              <div class='2-box-four'></div>
            </div>
          </div>
          <div class='row'>
            <div class='col-3 col-md-3 col-lg-3 box1' id='1'>
              <div class='1-box-one'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box1' id='2'>
              <div class='1-box-two'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box1' id='3'>
              <div class='1-box-three'></div>
            </div>
            <div class='col-3 col-md-3 col-lg-3 box1' id='4'>
              <div class='1-box-four'></div>
            </div>
          </div>
        </div>
      </div>

      <div class='home'>
        <h2>Controls</h2>
        <br />
        <p>Press the Z X C or V key to eliminate the black blocks on the bottom row. Earn a high score before time runs out!</p>
        <button class='start-game'>Start Game</button>
      </div>

      <div class="game-over">
        <h1>Game Over</h1>
        <br />
        <div class='final-score'></div>
        <div class='accuracy'></div>
        <br />
        <button class='replay'>Replay</button>
      </div>
      <div class='my-scores'>
        <h2>My Top Scores</h2>
        <br>
        <div id="content">
        </div>
      </div>
    </div>

  </div>

</body>

</html>
